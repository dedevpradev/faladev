basePath: /
definitions:
  http.ErrorResponse:
    properties:
      error:
        type: string
    type: object
externalDocs:
  description: OpenAPI Specification
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@faladev.com
    name: Suporte da API Faladev
    url: http://www.faladev.com/support
